<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js SGM Loader with Export</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #fileInputContainer, #exportButtonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #exportButtonContainer {
      top: 50px;
    }
  </style>
</head>
<body>
  <div id="fileInputContainer">
    <input type="file" id="fileInput" accept=".sgm" multiple />
  </div>
  <div id="exportButtonContainer">
    <button id="exportButton">Export as GLB</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
  <script type="module">
    import { SGMLoader } from './SGMLoader.js';

    // Initialize Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    // Load the SGM model using file picker
    const loader = new SGMLoader();
    const fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', (event) => {
      [...event.target.files].forEach(file => {
        if (file.name.toLowerCase().endsWith('.sgm')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            loader.load(
              e.target.result,  // ArrayBuffer
              (object) => {
                scene.add(object);
                console.log(`Loaded: ${file.name}`);
              },
              null,
              (error) => {
                console.error(`Error loading ${file.name}:`, error);
              }
            );
          };
          reader.readAsArrayBuffer(file);
        }
      });
    });

    // Camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Export function
    document.getElementById('exportButton').addEventListener('click', () => {
      const exporter = new THREE.GLTFExporter();
      exporter.parse(
        scene,
        (result) => {
          const blob = new Blob([result], { type: 'application/octet-stream' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'scene.glb';
          link.click();
          URL.revokeObjectURL(link.href);
        },
        { binary: true }
      );
    });
  </script>
</body>
</html>
