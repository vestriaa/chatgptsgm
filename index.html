<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js SGM Loader with Export</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #fileInputContainer, #folderInputContainer, #exportButtonContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #folderInputContainer {
      top: 40px;
    }
    #exportButtonContainer {
      top: 70px;
    }
  </style>
</head>
<body>
  <div id="fileInputContainer">
    <button id="selectFilesButton">Select Files</button>
    <input type="file" id="fileInput" accept=".sgm" multiple style="display:none" />
  </div>
  
  <div id="folderInputContainer">
    <button id="selectFoldersButton">Select Folders</button>
    <input type="file" id="folderInput" webkitdirectory multiple style="display:none" />
  </div>

  <div id="exportButtonContainer">
    <button id="exportButton">Export as GLB</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
  <script type="module">
    import { SGMLoader } from './SGMLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    const loader = new SGMLoader();

    // Positioning
    let loadedCount = 0;
    const spacing = 0.75;

    // Elements
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const selectFilesButton = document.getElementById('selectFilesButton');
    const selectFoldersButton = document.getElementById('selectFoldersButton');

    // Trigger hidden inputs when buttons clicked
    selectFilesButton.addEventListener('click', () => fileInput.click());
    selectFoldersButton.addEventListener('click', () => folderInput.click());

    // Load from selected files
    fileInput.addEventListener('change', (event) => {
      [...event.target.files].forEach(file => {
        if (file.name.toLowerCase().endsWith('.sgm')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            loader.load(e.target.result, object => {
              object.position.x = loadedCount * spacing;
              scene.add(object);
              console.log(`Loaded file: ${file.name} at x=${object.position.x}`);
              loadedCount++;
            });
          };
          reader.readAsArrayBuffer(file);
        }
      });
    });

    // Load from selected folders
    folderInput.addEventListener('change', (event) => {
      [...event.target.files].forEach(file => {
        if (file.name.toLowerCase().endsWith('.sgm')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            loader.load(e.target.result, object => {
              object.position.x = loadedCount * spacing;
              scene.add(object);
              console.log(`Loaded folder file: ${file.name} at x=${object.position.x}`);
              loadedCount++;
            });
          };
          reader.readAsArrayBuffer(file);
        }
      });
    });

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.getElementById('exportButton').addEventListener('click', () => {
      const exporter = new THREE.GLTFExporter();
      exporter.parse(
        scene,
        (result) => {
          const blob = new Blob([result], { type: 'application/octet-stream' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'scene.glb';
          link.click();
          URL.revokeObjectURL(link.href);
        },
        { binary: true }
      );
    });
  </script>
</body>
</html>
